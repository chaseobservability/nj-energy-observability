<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/theme.css" | relative_url }}">
  <link rel="icon" href="{{ "/assets/icons/favicon.ico" | relative_url }}" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/icons/favicon-32x32.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/icons/favicon-16x16.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/icons/apple-touch-icon.png" | relative_url }}">
  <meta property="og:image" content="{{ "/assets/og/og-image.png" | absolute_url }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="{{ "/assets/og/og-image.png" | absolute_url }}">
  <script src="{{ "/assets/theme.js" | relative_url }}" defer></script>
  {%- feed_meta -%}
</head>
